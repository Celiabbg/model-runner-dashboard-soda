apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelrunner-backend
spec:
  replicas: 1
  selector:
    matchLabels: { app: modelrunner-backend }
  template:
    metadata:
      labels: { app: modelrunner-backend }
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/model-runner-backend:latest
        ports: [{ containerPort: 8000 }]
        env:
          - name: APP_ENV
            value: "prod"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: modelrunner-secrets
                key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: modelrunner-backend
spec:
  type: ClusterIP
  selector: { app: modelrunner-backend }
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelrunner-backend
spec:
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: modelrunner-backend
                port:
                  number: 80